<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Would you like to be my roboneighbor?</h1>
    <div>
      <form id="roboger">
        <div class="form-group">
          <label for="number">Enter a number!</label>
          <input id="number" class="form-control" type="number" min="0">
        </div>
        <div>
          <button type="submit" class="btn-info">Talk numbers to me!</button>
        </div>  
      </form>
    </div>
    <div id="output">
      <h3>Domo arigato! </br><span id="response"> </span></h3>
    </div>
    <div>
      <button id="reset" type="submit" class="btn-warning">Retract message.</button>
    </div>
  </div>
</body>
</html>
